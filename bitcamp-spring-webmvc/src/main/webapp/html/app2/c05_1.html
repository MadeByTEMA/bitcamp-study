<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>c05_1</title>
</head>
<body>

<h1>JSON 데이터 받기</h1>
<button id="btn1" type="button">JSON 데이터 요청</button><br>

<script>

document.querySelector("#btn1").onclick = () => {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = () => {
    if (xhr.readyState != 4 || xhr.status != 200)
      return;
    //console.log(xhr.responseText);
    var arr = JSON.parse(xhr.responseText);
    for (var i = 0; i < arr.length; i++) {
     console.log(arr[i].no, arr[i].title, arr[i].writer, arr[i].viewCount, arr[i].createdDate); 
    }
  };
  xhr.open("GET", "../../app2/c05_1/h1", true);
  xhr.send();
};

</script>

</body>
</html>
